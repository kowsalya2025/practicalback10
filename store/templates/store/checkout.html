{% extends 'store/base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="background: #f8f9fa;">
      <h2 class="mb-4 text-center text-primary fw-bold">Checkout</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <hr class="my-4">
        <div class="d-flex justify-content-between mb-2">
          <span class="fw-semibold">Subtotal:</span>
          <span>₹{{ subtotal }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span class="fw-semibold">GST:</span>
          <span>₹{{ gst_amount }}</span>
        </div>
        <div class="d-flex justify-content-between mb-3 border-top pt-3">
          <span class="fw-bold fs-5">Total:</span>
          <span class="fw-bold fs-5">₹{{ total }}</span>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill shadow-sm">
          Place Order
        </button>
      </form>
      <p class="text-center text-muted mt-3 mb-0">Secure payment. Your information is safe with us.</p>
    </div>
  </div>
</div>

<style>
  /* Optional: Custom input focus styles */
  .card input, .card select, .card textarea {
    border-radius: 0.5rem;
    padding: 0.6rem 0.75rem;
    border: 1px solid #ced4da;
    transition: 0.3s;
  }
  .card input:focus, .card select:focus, .card textarea:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
  }
</style>
{% endblock %}
